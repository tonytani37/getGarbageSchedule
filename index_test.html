<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金曜日リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>処理日から60日間の金曜日リスト</h2>
    <table>
        <thead>
            <tr>
                <th>日付</th>
                <th>何週目の金曜日</th>
            </tr>
        </thead>
        <tbody id="friday-list"></tbody>
    </table>
    <script src="friday_week_list.js"></script>
</body>
</html>
