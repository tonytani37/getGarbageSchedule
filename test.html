<!DOCTYPE html>
<html lang="ja">
<head></head>
<body>
<script>
function getWeekdayDates(today, targetWeekday) {
    // その月の1日を取得
    let firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
    // 1日の曜日を取得（0:日曜, 1:月曜, ..., 6:土曜）
    let firstDayOfWeek = firstDay.getDay();
    // 最初の指定曜日の日付を求める
    let firstTargetDay = 1 + ((targetWeekday - firstDayOfWeek + 7) % 7); 
    // 毎週の指定曜日の日付を計算
    let weekdayDates = [];
    
    for (let i = 0; i < 5; i++) {
        let date = firstTargetDay + (i * 7);
        // 月を超えない範囲で追加
        if (date <= new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate()) {
            weekdayDates.push(date);
        }
    }
    
    return weekdayDates;
}

// 例: 2024年2月の火曜日(2)を取得
let today = new Date(2025, 1, 1); // 2024年2月1日
const specifiedWeekday = 4; // 0:日曜, 1:月曜, ..., 6:土曜
console.log(getWeekdayDates(today, specifiedWeekday)); // 第二引数は指定曜日
</script>
</body>
</html>
